{% extends "encyclopedia/layout.html" %}

{% block title %}
    Search Results for {{ search_data }}
{% endblock %}

{% block body %}
    {% if no_results == True %}
        <h1>{{ error }}</h1>

    {% else %}
        <h1>Results</h1>

        <ul>
            {% for entry in partial_results %}
                <li><a href=/wiki/{{entry}}>{{ entry }}</a></li>
            {% endfor %}
        </ul>
    {% endif %}

{% endblock %}
